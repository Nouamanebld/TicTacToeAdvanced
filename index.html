<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="body" id="body">
        <!-- Game Container -->
        <div class="game-container" id="game-container">
            <!-- Game Board -->
            <div class="board-container" id="board-container">
                <div class="tile right bottom" id="tile1"></div>
                <div class="tile right bottom" id="tile2"></div>
                <div class="tile bottom" id="tile3"></div>
                <div class="tile right bottom" id="tile4"></div>
                <div class="tile right bottom" id="tile5"></div>
                <div class="tile bottom" id="tile6"></div>
                <div class="tile right" id="tile7"></div>
                <div class="tile right" id="tile8"></div>
                <div class="tile" id="tile9"></div>
            </div>
            <!-- Strike -->
            <div class="strike-container" id="strike-container">
                <div class="strike" id="strike"></div>
            </div>
        </div>
        
    </div>
    <!-- Winning Alert -->
    <div class="winning-alert"></div>   
</body>
</html>
